<div class="input-group" style="margin-top: 5rem;" *ngFor='let todo of listD;let i= index'>  
   <button class="btn btn-outline-secondary" type="button">Complete</button>
   <button class="btn btn-outline-secondary" type="button" (click)="removeTask(i)">Delete</button>
   <span>{{todo.Name}}</span>
</div>
